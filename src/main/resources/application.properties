server.port=8080
server.servlet.context-path=/report

# Mail Configuration
spring.mail.host=@mail.host@
spring.mail.port=@mail.port@
spring.mail.username=@mail.username@
spring.mail.password=@mail.password@
spring.mail.properties.mail.smtp.auth=@mail.enable.auth@
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.ssl.trust=*

# Data Source
spring.dataSource.driverClassName=com.mysql.cj.jdbc.Driver
spring.dataSource.url=jdbc:mysql://@mysql.host@:@mysql.port@/@mysql.report.database@?characterEncoding=utf-8&useUnicode=true&verifyServerCertificate=false&useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true
spring.dataSource.username=@mysql.user@
spring.dataSource.password=@mysql.password@

# JPA
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.open-in-view=true

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.use_second_level_cache=true

logging.level.org.hibernate=INFO

