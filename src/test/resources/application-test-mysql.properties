# Data Source
spring.dataSource.driverClassName=com.mysql.cj.jdbc.Driver
spring.dataSource.url=jdbc:mysql://@mysql.host@:@mysql.port@/@mysql.report.database@?characterEncoding=utf-8&useUnicode=true&verifyServerCertificate=false&useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true
spring.dataSource.username=@mysql.user@
spring.dataSource.password=@mysql.password@

# JPA
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.use_second_level_cache=false
spring.jpa.properties.hibernate.use_query_cache=false